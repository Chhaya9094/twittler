<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
  <header id="header">
  <h1>Twittler <img src="img/leaf.png" id="icon" /></h1>

  </header>
  <div class="container">
  <div class="sidebar">
  <div id="user">
    <img src="img/user.jpg" id="user-pic" />
    <h3>Emily Coco<br/>@emilymcoco</h3>
    <span>Tweets</span>
    <span>Following</span>
  </div>
  <div id="controls">
    <h3>Controls</h3>
    <span>Tweet:</span>
  </div>
  </div>
  <div id="tweets">
  <h3>Tweets</h3>
  <button id="new-tweets" type="button">Tweets</button>
  </div>
  </div>
    <script>

      $(document).ready(function(){
          var index = 10;

           setInterval(function() {
                  var newTweets = streams.home.length - 1;
                  $('#new-tweets').text(newTweets + ' New Tweets');

                }, 3000);

           setInterval(function() {
                  index = streams.home.length - 1;
                }, 100);

                   
                    while(index >= 0){
                  var tweet = streams.home[index];
                  var $tweet = $('<div></div>');
                  $tweet.text('@' + tweet.user + ' ' + tweet.created_at  + ' ' + tweet.message);
                  $tweet.appendTo($('#tweets'));
                  index -= 1;
                }

             

        $("#new-tweets").on('click', function() {
  
                  var tweet = streams.home[index];
                  var $tweet = $('<div></div>');
                  $tweet.text('@' + tweet.user + ' ' + tweet.created_at  + ' ' + tweet.message);
                  $tweet.appendTo($('#tweets'));
                  index -= 1;
        });

      });

    </script>
  </body>
</html>
